name: Build & Deploy to Kubernetes

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Login to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 3️⃣ Build & push BACKEND image
      - name: Build & push backend image
        run: |
          docker build \
            -t ${{ secrets.DOCKER_USERNAME }}/classroom-backend:${{ github.sha }} \
            ./classroom-backend

          docker push ${{ secrets.DOCKER_USERNAME }}/classroom-backend:${{ github.sha }}

      # 4️⃣ Build & push FRONTEND image
      - name: Build & push frontend image
        run: |
          docker build \
            --build-arg VITE_BACKEND_BASE_URL=http://backend:8000 \
            -t ${{ secrets.DOCKER_USERNAME }}/classroom-frontend:${{ github.sha }} \
            ./classroom-frontend

          docker push ${{ secrets.DOCKER_USERNAME }}/classroom-frontend:${{ github.sha }}

      # 5️⃣ Set kubeconfig
      - name: Configure kubectl
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBE_CONFIG }}" > ~/.kube/config

      # 6️⃣ Deploy to Kubernetes (rolling update)
      - name: Deploy to Kubernetes
        run: |
          kubectl set image deployment/backend \
            backend=${{ secrets.DOCKER_USERNAME }}/classroom-backend:${{ github.sha }}

          kubectl set image deployment/frontend \
            frontend=${{ secrets.DOCKER_USERNAME }}/classroom-frontend:${{ github.sha }}

      # 7️⃣ Verify rollout
      - name: Verify rollout
        run: |
          kubectl rollout status deployment/backend
          kubectl rollout status deployment/frontend
